<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MebelShop</title>
    <link rel="stylesheet" href="../styles/basket.css" />
    <link rel="stylesheet" href="../styles/modal-window-basket.css" />
    <link rel="stylesheet" href="../styles/button-up.css" />
    <link rel="stylesheet" href="../styles/renderOrderHistory.css" />
    <script src="../script/footer.js" defer></script>
    <script src="../script/button-up.js" defer></script>
    <script src="../script/basket.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
      defer
    ></script>
    <script src="../script/sendemail.js" defer></script>
    <script src="../script/renderOrderHistory.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="nav">
        <div class="nav-brand">
          <a href="../index.html" id="nav-title">MS</a>
        </div>
        <div class="nav-text">
          <a href="chests.html" class="nav-links inactive">Комоды</a>
          <a href="tables.html" class="nav-links inactive">Столы</a>
          <a href="sofa.html" class="nav-links inactive">Диваны</a>
          <a href="FAQ.html" class="nav-links inactive" onclick="sessionStorage.setItem('scrollTo', 'about')">О нас</a>
          <a href="#" class="nav-links inactive nav__basket"
            ><img src="../pic/basket.png" alt="basket" class="nav__basket__img"
          /></a>
        </div>
      </div>
    </nav>
    <div class="mainContent">
      <div class="content1">
        <div class="basket__title">
          <h1 class="basket__title-text">Корзина</h1>
          <button class="clear-cart">Очистить корзину</button>
        </div>
        <div class="card-field"></div>
      </div>
      <div class="content2">
        <div class="mainText">
          <button onclick="openModal()" class="registration__button">
            Заполнить форму оформления заказа
          </button>
          <div class="total_card"></div>
        </div>
      </div>
    </div>

    <div id="productModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 class="modal-title">Оформление заказа</h2>

        <label for="userEmail">Ваш Email:</label>
        <input
          type="email"
          id="userEmail"
          placeholder="example@mail.com"
          required
        />

        <label for="userPhone">Ваш телефон:</label>
        <input
          type="tel"
          id="userPhone"
          placeholder="+7 (___) ___-__-__"
          required
        />

        <button id="sendCartBtn" class="send-btn">Отправить заказ</button>
      </div>
    </div>

    <section id="order-history" style="display: none">
      <div class="order-history__container">
        <h2 class="order-history__title">История заказов</h2>
        <button id="clear-order-history" class="clear-history-btn">
          Очистить историю
        </button>
        <div id="order-list" class="order-history__list"></div>
      </div>
    </section>

    <button id="scrollToTopBtn" title="Наверх">↑</button>
    <footer class="text">
      <div class="footer-rows">
        <div class="footer-column1">
          <h5>Каталог</h5>
          <h6 class="footer-text">
            <a href="../pages/chests.html" class="footer-a">Комоды</a>
          </h6>
          <h6 class="footer-text">
            <a href="../pages/tables.html" class="footer-a">Столы</a>
          </h6>
          <h6 class="footer-text">
            <a href="../pages/sofa.html" class="footer-a">Диваны</a>
          </h6>
        </div>
        <div class="footer-column2">
          <h5>Покупателям</h5>
          <h6 class="footer-text">
            <a
              href="../pages/FAQ.html"
              class="footer-a"
              onclick="sessionStorage.setItem('scrollTo', 'how-to-order')"
              >Как заказать</a
            >
          </h6>
          <h6 class="footer-text">
            <a
              href="../pages/FAQ.html"
              class="footer-a"
              onclick="sessionStorage.setItem('scrollTo', 'payment')"
              >Оплата</a
            >
          </h6>
          <h6 class="footer-text">
            <a
              href="../pages/FAQ.html"
              class="footer-a"
              onclick="sessionStorage.setItem('scrollTo', 'delivery')"
              >Доставка</a
            >
          </h6>
        </div>
        <div class="footer-column3">
          <h5>MebelShop</h5>
          <h6 class="footer-text">
            <a
              href="../pages/FAQ.html"
              class="footer-a"
              onclick="sessionStorage.setItem('scrollTo', 'contacts')"
              >Контакты</a
            >
          </h6>
          <h6 class="footer-text">
            <a
              href="../pages/FAQ.html"
              class="footer-a"
              onclick="sessionStorage.setItem('scrollTo', 'about')"
              >О нас</a
            >
          </h6>
        </div>
        <div class="footer-column4">
          <h5>Сотрудничество</h5>
          <h6 class="footer-text">
            <a
              href="../pages/FAQ.html"
              class="footer-a"
              onclick="sessionStorage.setItem('scrollTo', 'architects-&-designers')"
              >Архитекторам и дизайнерам</a
            >
          </h6>
        </div>
      </div>
    </footer>
  </body>
</html>
